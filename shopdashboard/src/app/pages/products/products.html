<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div
        class="card shadow border-0"
        style="background: linear-gradient(120deg, #e3f0ff 0%, #f8fafc 100%)"
      >
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-box-seam text-primary" style="font-size: 2.5rem"></i>
            <h2 class="fw-bold text-primary mt-2 mb-0">New Product</h2>
            <p class="text-secondary mb-0">Add a new product to your shop</p>
          </div>
          <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <div class="mb-4">
              <label for="name" class="form-label fw-semibold"
                >Name <span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="form-control form-control-lg"
                placeholder="Product name"
                required
                [(ngModel)]="name"
              />
            </div>
            <div class="mb-4">
              <label for="description" class="form-label fw-semibold">Description</label>
              <textarea
                id="description"
                name="description"
                class="form-control form-control-lg"
                rows="3"
                placeholder="Product description"
                [(ngModel)]="description"
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="price" class="form-label fw-semibold"
                >Price <span class="text-danger">*</span></label
              >
              <input
                type="number"
                id="price"
                name="price"
                class="form-control form-control-lg"
                placeholder="Product price"
                required
                min="0.01"
                step="0.01"
                [(ngModel)]="price"
              />
            </div>
            <div class="mb-4">
              <label for="stock" class="form-label fw-semibold"
                >Stock <span class="text-danger">*</span></label
              >
              <input
                type="number"
                id="stock"
                name="stock"
                class="form-control form-control-lg"
                placeholder="Product stock"
                required
                min="0"
                step="1"
                [(ngModel)]="stock"
              />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                id="is_active"
                name="is_active"
                class="form-check-input"
                [(ngModel)]="is_active"
              />
              <label for="is_active" class="form-check-label">Active</label>
            </div>
            <div class="mb-4">
              <label for="category_id" class="form-label fw-semibold"
                >Category ID <span class="text-danger">*</span></label
              >
              <input
                type="number"
                id="category_id"
                name="category_id"
                class="form-control form-control-lg"
                placeholder="Category ID"
                required
                min="1"
                step="1"
                [(ngModel)]="category_id"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg fw-bold">
                <i class="bi bi-plus-circle me-2"></i>Save Product
              </button>
            </div>
            <div *ngIf="success" class="alert alert-success mt-3">Product saved successfully!</div>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
