<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow mb-4">
  <div class="container-fluid">
    <button class="navbar-brand btn btn-link text-white p-0 fw-bold" (click)="goToDashboard()">
      <i class="bi bi-arrow-left-circle me-2"></i> Dashboard
    </button>
    <span class="navbar-text text-white fw-bold ms-2">Lista de Productos</span>
  </div>
</nav>
<div class="container py-5">
  <div class="row justify-content-center align-items-center min-vh-70">
    <div class="col-12">
      <div class="card shadow border-0 w-100">
        <div class="card-body d-flex flex-column h-100">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold text-primary mb-0">Productos registrados</h4>
            <button class="btn btn-success" (click)="goToCreate()">
              <i class="bi bi-plus-circle me-1"></i> Nuevo producto
            </button>
          </div>
          <div *ngIf="loading" class="text-center my-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
          <table
            *ngIf="!loading && products && products.length > 0"
            class="table table-hover align-middle"
          >
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Activo</th>
                <th>Categoría</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of products">
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.price | currency: 'USD' }}</td>
                <td>{{ p.stock }}</td>
                <td>
                  <span class="badge bg-success" *ngIf="p.is_active">Sí</span>
                  <span class="badge bg-danger" *ngIf="!p.is_active">No</span>
                </td>
                <td>{{ p.category_name || p.category_id }}</td>
                <td>
                  <button class="btn btn-link p-0 me-2" title="Editar" (click)="goToEdit(p.id)">
                    <i class="bi bi-pencil text-primary"></i>
                  </button>
                  <button class="btn btn-link p-0" title="Eliminar" (click)="onDelete(p.id)">
                    <i class="bi bi-trash text-danger"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="!loading && products && products.length === 0" class="alert alert-info">
            No hay productos registrados.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
